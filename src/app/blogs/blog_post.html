
<article class="blog-detail">
  <h1>{{vm.blog.title}}</h1>
  <h1 ng-if="!vm.blogs.length">No blog posts yet!</h1>
  <ul ng-if="vm.blogs.length" class="blog-data">
    <li>By {{vm.blog.author}}</li>
    <li>{{vm.blog.date}}</li>
    <li>{{vm.blog.comments}} comments</li>
  </ul>
  <p>{{vm.blog.content}}</p>
  <a class="btn btn__text btn--light" href="#/posts/{{vm.blog._id}}/edit">edit this post</a>
</article>
