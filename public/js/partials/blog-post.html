<article class="blog-post" ng-repeat="blog in vm.blogs">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content }}</p>
  <ul>
    <li><a href="user">By {{ blog.author }}</li>
    <li><a href="user">{{blog.date}}</li>
    <li><a href="user">4 comments</li>
  </ul>
  <a href="#/blog-post/{{ blog._id }}" class="button-big button-read">Read More</a>
  <!-- <button ng-click="vm.delete(blog)" class="button-big button-read">Delete</button> -->
</article>
