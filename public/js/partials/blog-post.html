<article class="blog-post" ng-repeat="blog in vm.blogs">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content | limitTo:150 }}</p>
  <ul>
    <li>By {{ blog.author }}</li>
    <li>{{blog.date | date}}</li>
    <li>4 comments</li>
  </ul>
  <a href="#/blog-post/{{ blog._id }}" class="button-big button-read">Read More</a>
  <a ng-click="vm.delete(blog)" class="button-big button-read">Delete</a>

</article>
