<article class="blog-post" ng-repeat="blog in blog.blogs">
  <h1>{{ blog.title }}</h1>
  <p>{{ blog.content }}</p>
  <ul>
    <li><a href="user">By {{ blog.author }}</li>
    <li><a href="user">{{blog.date}}</li>
    <li><a href="user">4 comments</li>
  </ul>
  <a href="article" class="button-big button-read">Read More</a>
</article>
