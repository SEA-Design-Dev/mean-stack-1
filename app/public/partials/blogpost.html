<section class="blog-container">
	<h1>List of Blogposts!</h1>
	<article ng-repeat="blogpost in vm.blogposts" class="blog-summary">
		<h1>{{ blogpost.title }}</h1>
		<p> {{ blogpost.text }}</p>
		<ul class="blog-metadata">
			<li>{{ blogpost.author }}</li>
			<li>{{ blogpost.date }}</li>
			<li>4 comments</li>
		</ul>
		<a class="btn-primary" href="#/blogposts/{{ blogpost._id }}">Read More</a>
		<button ng-click="vm.delete(blogpost)">Delete</button>
	</article>
</section>
