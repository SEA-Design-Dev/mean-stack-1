<div class="posts l-posts">
  <article class="blogs">
    <h1 class="title">{{vm.blog.title}}</h1>
    <p class="copy">{{vm.blog.content}}</p>
    <div class="blog-post-footer">
      <ul class="credits l-credits">
        <li>{{vm.blog.author}}</li><span>•</span>
        <li>{{vm.blog.date}}</li><span>•</span>
        <li>{{vm.blog.comments}}</li>
      </ul>
      <a href="#/blogs/{{vm.blog.id}}/edit" class="button">Edit Post</a>
      <a ng-click="vm.delete(vm.blog)" class="button">Delete Post</a>
    </div>
  </article>
</div>
