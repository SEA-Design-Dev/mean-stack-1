<!doctype html>
<html lang="en" data-ng-app="CRUDblog">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Previews</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <section class="previews" data-ng-controller="PreviewCtrl">
      <article data-ng-repeat="item in items">
        <h1>{{item.title}}</h1>
        <p>{{item.body}}</p>
        <div class="post-data">
          <ul>
            <li>By {{item.author}}</li>
            <li>{{item.date}}</li>
            <li>{{item.comments}} comments</li>
          </ul>
          <a class="btn btn__text btn--dark">Read More</a>
        </div>
      </article>
    </section>
    <script src="js/packed.js"></script>
  </body>
</html>
