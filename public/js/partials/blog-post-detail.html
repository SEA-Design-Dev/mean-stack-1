<article class="blog-post" ng-scope>
  <h1>{{ vm.blog.title }}</h1>
  <p>{{ vm.blog.content }}</p>
  <ul>
    <li><a href="user">By {{ vm.blog.author }}</li>
    <li><a href="user">{{ vm.blog.date}}</li>
    <li><a href="user">4 comments</li>
  </ul>
  <a href="#/blog-post/{{ blog._id }}/edit" class="button-big button-read">Edit</a>
  <a href="#/blog-post/" class="button-big button-read">Delete</a>
  <a href="#/blog-post/" class="button-big button-read">Back</a>
</article>
